<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <script type="text/javascript" src="assets/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Login Page</title>
</head>

<body>
  <div class="card-body">
    <div class="row">
      <div class="col-5 imgContainer">
        <img src="./img/dog.jpeg" class="bg_dog">
      </div>
      <div class="col-7 form">
        <h2 class="title"> Create an Account </h2>
        <div class="row">
          <div class="col-6">
            <input type="text" id=" name" placeholder="First Name" required>
          </div>

          <div class="col-5">
            <input type="text" id="phone" placeholder="Phone" required>
          </div>
        </div>

        <div class="row">
          <div class="col-11">
            <input type="email" id="email" placeholder="Email Address" required>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <input type="password" id="password" placeholder="Password" required>
          </div>

          <div class="col-5">
            <input type="password" id="passwordRepeat" placeholder="Repeat Password" required>
          </div>
        </div>

        <div class="row">
          <div class="col-11">

            <button type="submit" class="buttonRegister" id="register">Register Account</button>
          </div>
        </div>

        <span class="line"></span>

        <div class="row">
          <div class="col-11">

            <button type="submit" class="buttonGoogle" id="register">Register with Google</button>
          </div>
        </div>

        <div class="row">
          <div class="col-11">

            <button type="submit" class="buttonFacebook" id="register">Register with Facebook</button>
          </div>
        </div>
        <span class="line"></span>

        <div class="links">
          <a href="#">Forget Password ?</a>
          <a href="#">Already have an Account ? Login !</a>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
